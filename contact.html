<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactPage</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <header>
        <h1>Rachael Andrew</h1>
        <nav>
            <ul>
                <li class="sideborder"><a href="index.html">About</a></li>
                <li class="sideborder"><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div id="contact-container" class="main-containers" class="clearfix">

        <h2>Contact</h2>
        <hr>

        <form>
            <label>Name</label>
            <br>
            <input type="text" name="fullname" placeholder="  John Smith" required>
            <br>
            <label>Email</label>
            <br>
            <input type="text" name="email" placeholder="  example@gmail.com" required>
            <br>
            <label>Message</label>
            <br>
            <textarea name="message" rows="10" cols="60"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>

        <p>Copyright &copy;</p>

    </footer>





</body>
